<fieldset>
  <label  for="{{id}}">
    {{label}} 
    <icon-info 
      *ngIf="information"
      [infoPosition]="informationPosition" 
      [information]="information" 
    />
  </label>
    <input 
      id="{{id}}" 
      type="text" 
      pInputText
      fluid
      [placeholder]="placeholder"
			[ngModel]="text"
			(ngModelChange)="handleChange($event)"
    />
</fieldset>
