<li [ngStyle]="{'background-color':color}">
    <div *ngIf="imageLink"
        class="image-container"
        [ngStyle]="{'background-image':'url(' + imageLink + ')'}"
    >
    </div>
    <div *ngIf="primeIcon" class="image-container">
        <prime-icon class=" pi pi-pencil"></prime-icon>
    </div>
    <p><strong>{{name}}</strong></p>
</li>
